<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="col-md-6 mb-3 {fieldName}">

	<f:form.hidden property="{fieldName}" />
	<div class="ent-info"> 	
		<f:if condition="{fieldName}=='entpr'">
			<f:then>
					{options.label}
			</f:then>
			<f:else>
					<f:translate id="{fieldName}" />
			</f:else>
		</f:if> :
		<f:if condition="{options.values.{user.{fieldName}}}">
			<f:then><f:translate id="{options.values.{user.{fieldName}}}"/></f:then>
			<f:else><f:translate id="{fieldName}_none"/></f:else>
		</f:if>
	</div>

</div>

</html>
