<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="form-group">
	<label for="sfr{fieldName}">
		<f:translate id="{fieldName}" />
		<f:render partial="Required" arguments="{field: fieldName}" />
		</label>
	<f:variable name="for">{f:if(condition: property, then: property, else: 'user')}</f:variable>
	<f:render partial="FieldError" arguments="{for: for, field: fieldName}" />
	<f:form.password property="{fieldName}" id="sfr{fieldName}" class="form-control col-lg-24" data="{lpignore: 'true'}" placeholder="{options.placeholder}" />
</div>

</html>
