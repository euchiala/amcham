<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="password-row">
	<f:comment>
		<label for="sfr{fieldName}">
			<f:translate id="{fieldName}" />
			<f:render partial="Required" arguments="{field: fieldName}" />
		</label>
	</f:comment>
	<f:variable name="for">{f:if(condition: property, then: property, else: 'user')}</f:variable>
	<f:render partial="FieldError" arguments="{for: for, field: fieldName}" />
	<f:form.password property="{fieldName}" id="sfr{fieldName}" class="register-password-input" data="{lpignore: 'true'}" placeholder="{options.placeholder}" />
</div>

</html>
