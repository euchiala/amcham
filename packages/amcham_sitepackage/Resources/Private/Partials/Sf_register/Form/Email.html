<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="form-group {fieldName}">
	
		<label for="{fieldName}">
			<f:translate id="{fieldName}" />
			<f:render partial="Required" arguments="{field: fieldName}" />
		</label>
	<f:variable name="for">{f:if(condition: property, then: property, else: 'user')}</f:variable>
	<f:render partial="FieldError" arguments="{for: for, field: fieldName}" />
	<f:form.textfield
		property="{fieldName}"
		id="{fieldName}"
		type="email"
		placeholder="{options.placeholder}"
		class="form-control col-lg-24"
		data="{lpignore: 'true'}"/>
</div>

</html>
