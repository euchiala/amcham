<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:register="http://typo3.org/ns/Evoweb/SfRegister/ViewHelpers"
	data-namespace-typo3-fluid="true">
<div class="col-md-6 mb-3 {fieldName}">
	<f:comment>
		<f:if condition="{fieldName}=='entpr'"> 
		<f:then>
			<label for="{fieldName}">
				{options.label}
				<f:render partial="Required" arguments="{field: fieldName}" />
			</label>
		</f:then>
		<f:else>
			<label for="{fieldName}">
		
				<f:translate id="{fieldName}" />
				<f:render partial="Required" arguments="{field: fieldName}" />
			</label>
		</f:else>
	</f:if>
	</f:comment>
	<f:render partial="FieldError" arguments="{for: 'user', field: fieldName}" />

	<register:form.translatedSelect property="{fieldName}" id="{fieldName}" options="{options.values}" class="register-input" />
</div>

</html>
