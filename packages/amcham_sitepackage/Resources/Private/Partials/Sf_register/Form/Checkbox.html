<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="form-check {fieldName}">
	<f:form.checkbox property="{fieldName}" id="{fieldName}" value="1" class="form-check-input" />

	<label for="{fieldName}" class="form-check-label">
		<f:translate id="{fieldName}" />
		<f:render partial="Required" arguments="{field: fieldName}" />
	</label>
</div>
	<f:render partial="FieldError" arguments="{for: 'user', field: fieldName}" />


</html>
