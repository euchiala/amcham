<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div class="container">
        <div class="text-top-header mt-25 mb-50">
            <h1 class="recovery-headline">
                <f:translate key="change_password_header"/>
            </h1>
        </div>
        <p>
            <f:translate key="change_password_message" arguments="{0: settings.newPasswordMinLength}"/>
        </p>
    
        <f:render partial="ValidationErrors"/>
    
        <f:form action="changePassword" method="post">
            <div class="form-row">
                <label class="login-label">
                    <f:translate key="newpassword_label1"/>
                    <f:form.password name="newPass" autocomplete="new-password" class="form-control col-lg-10"/>
                </label>
            </div>
            <div class="form-row">
                <label class="login-label">
                    <f:translate key="newpassword_label2"/>
                    <f:form.password name="newPassRepeat" autocomplete="new-password" class="form-control col-lg-10"/>
                </label>
            </div>
            <f:form.hidden name="hash" value="{hash}"/>
            <f:form.submit value="{f:translate(key: 'change_password')}" class="btn text-white login-btn mt-25 mb-50"/>
        </f:form>
    
        <p>
            <f:link.action action="login" controller="Login" class="forgot-password">
                <f:translate key="forgot_header_backToLogin"/>
            </f:link.action>
        </p>
    </div>
</html>
