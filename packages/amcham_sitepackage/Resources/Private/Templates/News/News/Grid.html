<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="General" />
<!--
	=====================
		Templates/News/List.html
-->

<f:section name="content">
	<!--TYPO3SEARCH_end-->
	<f:if condition="{news}">
		<f:then>
			<div class="news-list-view" id="news-container-{contentObjectData.uid}">
				<div class="container">
					<f:if condition="{settings.hidePagination}">
						<f:then>
							<f:for each="{news}" as="newsItem" iteration="iterator">
								<f:render partial="List/GridItem"
									arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />

							</f:for>
						</f:then>
						<f:else>
							<div class="filter-tabs news">
								<h1 class="updates filter-tittle">
									Latest Updates
								</h1>
								<ul class="nav nav-tabs right" id="myTab" role="tablist">
									<li class="nav-item">
										<f:link.action pageUid="7" id="profile-tab1" action="filter" controller="News"  arguments="{categories : 'none'}" class="nav-link active">All</f:link.action>
									</li>
									<li class="nav-item">
										<f:link.action pageUid="7" id="profile-tab1" action="filter" controller="News"  arguments="{categories : categories.2.uid}" class="nav-link">Publications</f:link.action>
									</li>
									<li class="nav-item">
										<f:link.action pageUid="7" id="profile-tab1" action="filter" controller="News"  arguments="{categories : categories.0.uid}" class="nav-link">Podcasts</f:link.action>
									</li>
									<li class="nav-item">
										<f:link.action pageUid="7" id="profile-tab1" action="filter" controller="News"  arguments="{categories : categories.1.uid}" class="nav-link">Videos</f:link.action>
										<f:comment>
											<a class="nav-link" id="profile-tab1" data-toggle="tab"
											href="#profile1" role="tab" aria-controls="profile" aria-selected="false">
											Videos
											<input type="hidden" class="category_id" value="35">
											</a>
										</f:comment>
									</li>
								</ul>
							</div>
							<div class="row">
								<f:for each="{pagination.paginator.paginatedItems}" as="newsItem" iteration="iterator">
									<div class="col-md-12 mb-24">
										<f:render partial="List/GridItem"
											arguments="{newsItem: newsItem,settings:settings,iterator:iterator}" />

									</div>
								</f:for>
							</div>
							<f:if condition="{settings.list.paginate.insertBelow}">
								<f:render partial="List/Pagination"
									arguments="{pagination: pagination.pagination, paginator: pagination.paginator}" />
							</f:if>
						</f:else>
					</f:if>
				</div>
			</div>
		</f:then>
		<f:else>
			<div class="container">
				<div class="no-news-found">
					<f:translate key="list_nonewsfound" />
				</div>
			</div>

		</f:else>

	</f:if>
</f:section>

</html>
