<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="Main">
    <f:form action="sendLink" name="requestUser" id="sfrForm" class="px-3" object="{user}" enctype="multipart/form-data">
        <div class="form-row">
            <f:for each="{0: 'email', 1: 'delete'}" as="fieldName">
                <f:alias map="{options: '{settings.fields.configuration.{fieldName}}'}">
                    <f:render partial="Form/{options.partial}"
                              arguments="{user: user, fieldName: fieldName, options: options, settings: settings, iteration: iteration}"/>
                </f:alias>
            </f:for>
        </div>
    </f:form>
</f:section>

</html>
